{%extends 'base.html'%}


{% block head %}
    <title>new post</title>
{% endblock %}


{% block body %}

<h2>New Blog Post:</h2>
<form action='/posts/newPost' method='POST'>
    <label for="title">Title:</label>
    <input class="form-control" name="title" id="title" type="text" placeholder="title" aria-label="title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" name="author"id="author" type="text" placeholder="author" aria-label="author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name="content" type="text" placeholder="Enter Text" id="content" rows="3"></textarea>
    <br>
    <input type='submit' value='Create'>
</form>
<hr>
{% endblock %}
